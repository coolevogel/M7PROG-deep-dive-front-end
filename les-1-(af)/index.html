<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/48fe525009.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>CookieDough</title>
</head>

<body>
    <header class="header">
        <ul class="upgrades">
            <li class="upgrades__upgrade">
                <i class="fa-solid fa-cookie-bite"></i>chocolate cookie
            </li>
            <li class="upgrades__upgrade">
                <i class="fa-solid fa-calculator"></i>multiplier
            </li>
            <li class="upgrades__upgrade">
                <i class="fa-solid fa-forward"></i>auto score
            </li>
        </ul>
        <div class="headerWrapper">
            <button class="save"><i class="fa-solid fa-floppy-disk"></i>opslaan</button>
            <figure class="avatar">
                <div class="avatar__head"></div>
                <div class="avatar__body"></div>
            </figure>
        </div>
    </header>


    
    <main class="main">
        <ul class="upgradesMobile">
            <li class="upgradesMobile__upgrade">
                <i class="fa-solid fa-cookie-bite"></i>chocolate 
            </li>
            <li class="upgradesMobile__upgrade">
                <i class="fa-solid fa-calculator"></i>2X
            </li>
            <li class="upgradesMobile__upgrade">
                <i class="fa-solid fa-forward"></i>auto
            </li>
        </ul>
        <h1 class="score">10000</h1>
        <figure class="cookie">
            <div class="cookie__spots cookie__spots--first"></div>
            <div class="cookie__spots cookie__spots--second"></div>
            <div class="cookie__spots cookie__spots--third"></div>
            <div class="cookie__spots cookie__spots--fourth"></div>
            <div class="cookie__spots cookie__spots--fifth"></div>
            <div class="cookie__spots cookie__spots--sixth"></div>
            <div class="cookie__spots cookie__spots--seventh"></div>
            <div class="cookie__spots cookie__spots--eighth"></div>
        </figure>
        
    </main>
</body>

</html>
